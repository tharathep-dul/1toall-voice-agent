<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Voice Assistant</title>
    <script src="/static/js/app.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #8B5CF6;
        --secondary-color: #A855F7;
        --accent-color: #EC4899;
        --background-dark: #1E1B4B;
        --background-darker: #0F0C29;
        --text-light: #F8FAFC;
        --text-muted: #94A3B8;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --voice-gradient: linear-gradient(135deg, #8B5CF6, #EC4899, #F59E0B);
        --bg-gradient: linear-gradient(135deg, #0F0C29 0%, #24243e 50%, #2E1065 100%);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      body {
        background: var(--bg-gradient);
        color: var(--text-light);
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      /* Mobile-first design */
      .mobile-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }
      
      /* Header with close button */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        margin-bottom: 40px;
      }
      
      .close-btn {
        width: 32px;
        height: 32px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      
      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      /* Main voice interface */
      .voice-interface {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 40px;
      }
      
      /* Voice circle indicator */
      .voice-circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: var(--voice-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 50px rgba(139, 92, 246, 0.3);
      }
      
      .voice-circle.listening {
        animation: pulse-voice 2s infinite;
        box-shadow: 0 0 80px rgba(139, 92, 246, 0.6);
      }
      
      .voice-circle.speaking {
        animation: speak-pulse 1s infinite;
      }
      
      .voice-circle-inner {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
      }
      
      .voice-icon {
        width: 60px;
        height: 60px;
        fill: var(--text-light);
      }
      
      /* Status text */
      .status-text {
        font-size: 24px;
        font-weight: 300;
        color: var(--text-light);
        margin-bottom: 10px;
      }
      
      .command-text {
        font-size: 16px;
        color: var(--text-muted);
        font-weight: 400;
      }
      
      /* Bottom controls */
      .bottom-controls {
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      
      /* Chat messages (hidden by default, shown when needed) */
      .chat-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg-gradient);
        display: none;
        flex-direction: column;
        padding: 20px;
        z-index: 10;
      }
      
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--glass-border);
        margin-bottom: 20px;
      }
      
      .chat-title {
        font-size: 18px;
        font-weight: 500;
        color: var(--text-light);
      }
      
      .back-btn {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        padding: 8px 16px;
        color: var(--text-light);
        cursor: pointer;
        backdrop-filter: blur(10px);
        font-size: 14px;
      }
      
      #messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      
      .message {
        padding: 12px 16px;
        border-radius: 16px;
        max-width: 85%;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease-out;
      }
      
      .agent-message {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        align-self: flex-start;
        color: var(--text-light);
      }
      
      .user-message {
        background: var(--primary-color);
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }
      
      /* Input form */
      #messageForm {
        display: flex;
        gap: 10px;
        padding: 16px 0;
        border-top: 1px solid var(--glass-border);
      }
      
      #message {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        color: var(--text-light);
        font-size: 16px;
        outline: none;
      }
      
      #message::placeholder {
        color: var(--text-muted);
      }
      
      #message:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
      }
      
      .send-btn {
        padding: 12px 20px;
        border: none;
        border-radius: 24px;
        background: var(--primary-color);
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .send-btn:hover:not(:disabled) {
        background: var(--secondary-color);
        transform: translateY(-2px);
      }
      
      .send-btn:disabled {
        background: rgba(255, 255, 255, 0.1);
        cursor: not-allowed;
      }
      
      /* Control buttons */
      .control-btn {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        padding: 16px;
        color: var(--text-light);
        cursor: pointer;
        backdrop-filter: blur(10px);
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        text-align: center;
      }
      
      .control-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
      
      .control-btn.primary {
        background: var(--primary-color);
        border-color: var(--primary-color);
      }
      
      .control-btn.danger {
        background: var(--accent-color);
        border-color: var(--accent-color);
      }
      
      /* Status indicator */
      .status-indicator {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 8px 16px;
        backdrop-filter: blur(10px);
        font-size: 12px;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: var(--text-muted);
      }
      
      .status-dot.connected {
        background-color: #10B981;
      }
      
      .status-dot.recording {
        background-color: var(--accent-color);
        animation: pulse-dot 1.5s infinite;
      }
      
      /* Animations */
      @keyframes pulse-voice {
        0% { 
          transform: scale(1);
          box-shadow: 0 0 50px rgba(139, 92, 246, 0.3);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 0 80px rgba(139, 92, 246, 0.6);
        }
        100% { 
          transform: scale(1);
          box-shadow: 0 0 50px rgba(139, 92, 246, 0.3);
        }
      }
      
      @keyframes speak-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes pulse-dot {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Responsive design */
      @media (min-width: 768px) {
        .mobile-container {
          max-width: 500px;
        }
        
        .voice-circle {
          width: 250px;
          height: 250px;
        }
        
        .voice-circle-inner {
          width: 200px;
          height: 200px;
        }
        
        .voice-icon {
          width: 80px;
          height: 80px;
        }
      }
      
             /* Hidden elements */
       .hidden {
         display: none !important;
       }
       
       /* Logo styling */
       .logo {
         height: 100px;
         width: auto;
       }
      
      /* Typing indicator */
      .typing-indicator {
        display: flex;
        padding: 12px 16px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        width: fit-content;
        align-self: flex-start;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .typing-indicator.visible {
        opacity: 1;
      }
      
      .typing-indicator span {
        height: 6px;
        width: 6px;
        background-color: var(--text-muted);
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: bounce 1.2s infinite;
      }
      
      .typing-indicator span:nth-child(1) { animation-delay: 0.2s; }
      .typing-indicator span:nth-child(2) { animation-delay: 0.4s; }
      .typing-indicator span:nth-child(3) { animation-delay: 0.6s; }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
    </style>
  </head>

  <body>
    <!-- Main Voice Interface -->
    <div class="mobile-container">
      <div class="header">
        <img src="/static/logo1.png" alt="Logo" class="logo">
        <button class="close-btn" onclick="window.close()">Ã—</button>
      </div>
      
      <div class="voice-interface">
        <div class="voice-circle" id="voiceCircle">
          <div class="voice-circle-inner">
            <svg class="voice-icon" viewBox="0 0 24 24">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
          </div>
        </div>
        
        <div>
          <div class="status-text" id="statusText">OK.</div>
          <div class="command-text" id="commandText">Tap to speak</div>
        </div>
      </div>
      
      <div class="bottom-controls">
        <button class="control-btn" id="chatButton" onclick="showChat()">Show Chat</button>
        <button class="control-btn primary" id="startAudioButton">Enable Voice</button>
        <button class="control-btn danger hidden" id="stopAudioButton">Stop Voice</button>
      </div>
    </div>

    <!-- Chat Interface (Hidden by default) -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <div class="chat-title">AI Assistant</div>
        <button class="back-btn" onclick="hideChat()">Back</button>
      </div>
      
      <div id="messages">
        <div id="typing-indicator" class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <form id="messageForm">
        <input type="text" id="message" name="message" placeholder="Type your message..." autocomplete="off" />
        <button type="submit" class="send-btn" id="sendButton" disabled>Send</button>
      </form>
    </div>
    
    <!-- Status Indicator -->
    <div class="status-indicator">
      <div class="status-dot" id="status-dot"></div>
      <span id="connection-status">Connecting...</span>
    </div>

    <script>
      // Toggle between voice and chat interfaces
      function showChat() {
        document.getElementById('chatContainer').style.display = 'flex';
        document.querySelector('.mobile-container').style.display = 'none';
      }
      
      function hideChat() {
        document.getElementById('chatContainer').style.display = 'none';
        document.querySelector('.mobile-container').style.display = 'flex';
      }
      
      // Voice circle interactions
      const voiceCircle = document.getElementById('voiceCircle');
      const statusText = document.getElementById('statusText');
      const commandText = document.getElementById('commandText');
      
      voiceCircle.addEventListener('click', function() {
        if (voiceCircle.classList.contains('listening')) {
          stopListening();
        } else {
          startListening();
        }
      });
      
      function startListening() {
        voiceCircle.classList.add('listening');
        statusText.textContent = 'Listening...';
        commandText.textContent = 'Speak now';
      }
      
      function stopListening() {
        voiceCircle.classList.remove('listening');
        voiceCircle.classList.add('speaking');
        statusText.textContent = 'Processing...';
        commandText.textContent = 'Please wait';
        
        setTimeout(() => {
          voiceCircle.classList.remove('speaking');
          statusText.textContent = 'OK.';
          commandText.textContent = 'Tap to speak';
        }, 2000);
      }
      
      // Update status based on connection
      function updateConnectionStatus(status) {
        const statusDot = document.getElementById('status-dot');
        const connectionStatus = document.getElementById('connection-status');
        
        if (status === 'connected') {
          statusDot.classList.add('connected');
          connectionStatus.textContent = 'Connected';
        } else if (status === 'recording') {
          statusDot.classList.add('recording');
          connectionStatus.textContent = 'Recording';
        } else {
          statusDot.classList.remove('connected', 'recording');
          connectionStatus.textContent = 'Connecting...';
        }
      }
    </script>
  </body>
</html>
